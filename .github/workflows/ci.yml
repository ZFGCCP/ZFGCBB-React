name: CI
on:
  pull_request:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          # cache: yarn FIXME: uncomment when https://github.com/actions/setup-node/issues/531 is closed.
      - run: corepack enable

      - name: Use Node.js (yarn cache workaround) # FIXME: uncomment when https://github.com/actions/setup-node/issues/531 is closed.
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - run: yarn install --frozen-lockfile --immutable
      - run: yarn check
      - run: yarn build

      - name: Upload build to pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: build/client
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          # preview: ${{ github.ref_name != 'main' }}

name: CI
on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: yarn install --frozen-lockfile --immutable
      - run: yarn check
      - run: yarn build
